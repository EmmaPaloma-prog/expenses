<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Expense Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar style for expense list */
        .expense-list::-webkit-scrollbar { width: 6px; }
        .expense-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .expense-list::-webkit-scrollbar-track { background: #f1f5f9; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-800">Serverless Expense Tracker</h1>
            <p id="user-info" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <!-- New Expense Form -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl mb-8 border-t-4 border-blue-500">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Record New Expense</h2>
            <form id="expense-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="description" placeholder="e.g., Dinner with client" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount ($)</label>
                    <input type="number" id="amount" placeholder="50.00" step="0.01" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date" required
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" id="submit-btn"
                            class="w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 transform hover:scale-[1.02] disabled:opacity-50"
                            disabled>
                        Add Expense
                    </button>
                </div>
            </form>
        </div>

        <!-- Expense Summary and List -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-semibold text-gray-700">Expense History</h2>
                <div class="text-xl font-bold text-gray-800 bg-blue-100 px-4 py-2 rounded-lg">
                    Total: <span id="total-amount">$0.00</span>
                </div>
            </div>

            <!-- Expense List Container -->
            <div id="expenses-list" class="expense-list h-96 overflow-y-auto space-y-3">
                <!-- Expenses will be injected here -->
                <p id="loading-indicator" class="text-center text-gray-500">Initializing database and loading expenses...</p>
            </div>
            
            <p id="empty-state" class="hidden text-center text-gray-500 mt-4 p-4 border-dashed border-2 rounded-lg">
                No expenses recorded yet. Add your first expense above!
            </p>
        </div>

        <!-- Custom Modal for Confirmation/Error -->
        <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600">Confirmation</h3>
                <p id="modal-message" class="text-gray-700 mb-5">Are you sure you want to delete this expense?</p>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Delete</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, deleteDoc, setLogLevel, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & FIREBASE INITIALIZATION ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth;
        let userId = null;
        let isAuthReady = false;

        const expenseForm = document.getElementById('expense-form');
        const submitBtn = document.getElementById('submit-btn');
        const expensesList = document.getElementById('expenses-list');
        const totalAmountEl = document.getElementById('total-amount');
        const userInfoEl = document.getElementById('user-info');
        const loadingIndicator = document.getElementById('loading-indicator');
        const emptyState = document.getElementById('empty-state');
        
        // Modal elements
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');


        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config not found. Cannot initialize application.");
                userInfoEl.textContent = 'ERROR: Firebase configuration is missing.';
                return;
            }

            // Set debug logging for Firestore
            setLogLevel('debug');
            
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userInfoEl.innerHTML = `Signed in with ID: <code class="bg-gray-200 p-1 rounded text-xs font-mono">${userId}</code>`;
                    isAuthReady = true;
                    submitBtn.disabled = false;
                    setupRealtimeListener();
                } else {
                    // Try to sign in with custom token or anonymously
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase Sign-In Failed:", error);
                        userInfoEl.textContent = 'ERROR: Failed to sign in.';
                    }
                }
            });
        }

        /**
         * Returns the path to the user's private expenses collection.
         */
        function getExpensesCollectionRef() {
            if (!userId) {
                console.error("User ID is not set. Cannot access collection.");
                return null;
            }
            // Path: /artifacts/{appId}/users/{userId}/expenses
            return collection(db, `artifacts/${appId}/users/${userId}/expenses`);
        }
        
        /**
         * Formats a number as currency.
         * @param {number} amount 
         * @returns {string}
         */
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
            }).format(amount);
        }

        /**
         * Renders the list of expenses and updates the total.
         * @param {Array<Object>} expenses 
         */
        function renderExpenses(expenses) {
            expensesList.innerHTML = '';
            let total = 0;

            if (expenses.length === 0) {
                emptyState.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');
                totalAmountEl.textContent = formatCurrency(0);
                return;
            }
            
            emptyState.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
            
            // Sort by date (newest first)
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            expenses.forEach(expense => {
                total += expense.amount;

                const dateDisplay = expense.date ? new Date(expense.date).toLocaleDateString() : 'N/A';
                
                const expenseItem = document.createElement('div');
                expenseItem.id = `expense-${expense.id}`;
                expenseItem.className = 'flex justify-between items-center p-4 bg-gray-50 hover:bg-gray-100 rounded-lg shadow-sm border-l-4 border-blue-400 transition duration-150';
                expenseItem.innerHTML = `
                    <div class="flex-1 min-w-0 mr-4">
                        <p class="text-lg font-medium text-gray-800 truncate">${expense.description}</p>
                        <p class="text-sm text-gray-500">${dateDisplay}</p>
                    </div>
                    <div class="text-lg font-bold text-red-600 mr-4">${formatCurrency(expense.amount)}</div>
                    <button data-id="${expense.id}" 
                            class="delete-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition duration-150" 
                            title="Delete Expense">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m-5 0h14"></path></svg>
                    </button>
                `;
                expensesList.appendChild(expenseItem);
            });

            totalAmountEl.textContent = formatCurrency(total);
        }

        /**
         * Sets up the real-time listener for expenses.
         */
        function setupRealtimeListener() {
            if (!isAuthReady || !userId) return;

            const expensesRef = getExpensesCollectionRef();
            if (!expensesRef) return;

            // Use onSnapshot to listen for real-time updates
            onSnapshot(expensesRef, (snapshot) => {
                const expenses = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    expenses.push({
                        id: doc.id,
                        description: data.description || 'No description',
                        amount: parseFloat(data.amount) || 0,
                        date: data.date || '',
                        timestamp: data.timestamp // Use this for internal sorting if needed
                    });
                });
                renderExpenses(expenses);
            }, (error) => {
                console.error("Firestore real-time listener failed:", error);
                loadingIndicator.textContent = "Error loading expenses.";
            });
        }
        
        /**
         * Shows the custom modal.
         * @param {string} title 
         * @param {string} message 
         * @param {Function} onConfirm 
         * @param {boolean} isError 
         */
        function showModal(title, message, onConfirm = null, isError = false) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            modalTitle.classList.toggle('text-red-600', !isError);
            modalTitle.classList.toggle('text-blue-600', isError);

            if (onConfirm) {
                modalConfirm.textContent = 'Confirm';
                modalConfirm.classList.remove('hidden');
                modalConfirm.onclick = () => { onConfirm(); modal.classList.add('hidden'); };
            } else {
                modalConfirm.classList.add('hidden');
            }
            
            modalCancel.textContent = 'Close';
            modalCancel.onclick = () => modal.classList.add('hidden');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // --- EVENT LISTENERS ---

        /**
         * Handles form submission to add a new expense.
         */
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) return;

            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;

            if (!description || isNaN(amount) || amount <= 0 || !date) {
                showModal('Validation Error', 'Please ensure all fields are filled correctly (Amount must be greater than 0).', null, true);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const expensesRef = getExpensesCollectionRef();
                if (!expensesRef) throw new Error("Database reference not available.");

                // Add the new document to the collection
                await addDoc(expensesRef, {
                    description: description,
                    amount: amount,
                    date: date, // Stored as YYYY-MM-DD string
                    timestamp: serverTimestamp() // Firestore timestamp for ordering
                });

                // Clear the form and reset button
                expenseForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal('Submission Error', 'Failed to record expense. See console for details.', null, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Expense';
            }
        });

        /**
         * Handles the delete button click using event delegation.
         */
        expensesList.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (!deleteButton) return;

            const expenseId = deleteButton.getAttribute('data-id');
            const itemElement = document.getElementById(`expense-${expenseId}`);
            const description = itemElement.querySelector('p:first-child').textContent;
            
            const onConfirmDelete = async () => {
                if (!userId) return;
                
                try {
                    const expensesRef = getExpensesCollectionRef();
                    if (!expensesRef) throw new Error("Database reference not available.");

                    const docRef = doc(expensesRef, expenseId);
                    await deleteDoc(docRef);
                    // UI update happens automatically via onSnapshot listener
                } catch (error) {
                    console.error("Error deleting document: ", error);
                    showModal('Deletion Error', 'Failed to delete expense. See console for details.', null, true);
                }
            };
            
            showModal('Confirm Deletion', `Are you sure you want to delete the expense: "${description}"?`, onConfirmDelete);
        });

        // Initialize the application
        initializeFirebase();
    </script>
</body>
</html>
